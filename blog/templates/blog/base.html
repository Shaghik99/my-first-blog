{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Shaghik's Photography Blog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
</head>
<body>
    <header class="page-header py-3 mb-4 border-bottom">
        <div class="container d-flex justify-content-between align-items-center">
            <!-- Blog Title -->
            <h1 class="mb-0">
                <a href="/" class="text-decoration-none text-dark">
                    Shaghik's Photography Blog
                </a>
            </h1>

            <!-- Navigation Buttons -->
            <div class="d-flex align-items-center">
                {% if user.is_authenticated %}
                <!-- Add Post Button -->
                <a href="{% url 'post_new' %}" class="top-menu me-3" title="Add post">
                    {% include './icons/file-earmark-plus.svg' %}
                </a>
                <!-- Logout Button -->
                <a href="{% url 'logout' %}" class="btn btn-outline-secondary btn-sm">
                    Logout
                </a>
                {% else %}
                <!-- Login Button -->
                <a href="{% url 'login' %}" class="btn btn-outline-secondary btn-sm me-2">
                    Login
                </a>
                <!-- Sign Up Button -->
                <a href="{% url 'signup' %}" class="btn btn-secondary btn-sm">
                    Sign Up
                </a>
                {% endif %}
            </div>
        </div>
    </header>

    <!-- Page Content -->
    <main class="content container">
        <div class="row">
            <div class="col">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </main>
</body>
</html>
