<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Photography - Shaghik's Photography</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff3e0;
            margin: 0;
            padding: 0;
            scroll-behavior: smooth;
        }

        nav {
            background-color: #444;
            position: sticky;
            top: 0;
            text-align: center;
            padding: 10px 0;
        }

            nav a {
                color: #fff;
                margin: 0 15px;
                text-decoration: none;
                font-weight: bold;
            }

                nav a:hover {
                    color: #00bcd4;
                }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            padding: 20px;
            max-width: 60%;
            margin: auto;
        }

            .gallery img {
                width: 100%;
                height: 200px;
                object-fit: cover;
                border-radius: 8px;
                box-shadow: 0 4px 8px rgba(0,0,0,0.2);
                transition: transform 0.3s ease;
            }

                .gallery img:hover {
                    transform: scale(1.05);
                }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 15px 0;
            margin-top: 20px;
        }

        @media (max-width: 600px) {
            nav a {
                display: block;
                margin: 10px 0;
            }

            .gallery {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Event Photography</h1>
        <p>Exploring the Beauty of Events Through My Lens</p>
    </header>

    <nav>
        <a href="post_list.html">Home</a>
        <a href="nature.html">Nature Photography</a>
        <a href="street.html">Street Photography</a>
        <a href="event.html">Event Photography</a>
        <a href="event.html">Commercial Photography</a>
    </nav>

    <section class="gallery">
        <img src="nature1.jpg" alt="Street Photo 1">
        <img src="nature2.jpg" alt="Street Photo 2">
        <img src="nature3.jpg" alt="Street Photo 3">
        <img src="nature4.jpg" alt="Street Photo 4">
        <img src="nature5.jpg" alt="Street Photo 5">
        <img src="nature6.jpg" alt="Street Photo 6">
        <img src="nature7.jpg" alt="Street Photo 7">
        <img src="nature8.jpg" alt="StreetPhoto 8">
    </section>

    <footer>
        <p>&copy; 2025 Shaghik's Photography. All Rights Reserved.</p>
    </footer>

</body>
</html>
