<!DOCTYPE html>
<html lang="en">

    <title>Nature Photography - Shaghik's Photography</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">  <!-- Load external CSS if needed -->

<body>

        <img src="{% static 'images/nature/nature5.jpg' %}" alt="Nature Photo 5">

        <img src="{% static 'images/nature/nature7.jpg' %}" alt="Nature Photo 7">
        <img src="{% static 'images/nature/nature8.jpg' %}" alt="Nature Photo 8">
        <img src="{% static 'images/nature/nature9.jpg' %}" alt="Nature Photo 9">

    <footer>
